<svg width="456" height="456" viewBox="0 0 456 456" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<!-- Glow effect for the logo -->
		<filter id="glow">
			<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
			<feMerge>
				<feMergeNode in="coloredBlur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>

	<!-- Center container for logo -->
	<g transform="translate(228, 228)">
		<!-- Subtle pulsing animation -->
		<animateTransform attributeName="transform" type="scale"
			values="0.95;1.05;0.95" dur="3s" repeatCount="indefinite"
			additive="sum"/>

		<!-- Logo background circle - groter -->
		<circle cx="0" cy="0" r="100" fill="rgba(255,255,255,0.1)"
			stroke="rgba(255,255,255,0.15)" stroke-width="1"/>

		<!-- Main "Se" text - veel groter -->
		<text x="0" y="25" text-anchor="middle" fill="white"
			font-family="Arial, sans-serif" font-size="140" font-weight="300"
			letter-spacing="-8" filter="url(#glow)">Se</text>
	</g>

	<!-- App name below logo - groter -->
	<text x="228" y="360" text-anchor="middle" fill="rgba(255,255,255,0.8)"
		font-family="Arial, sans-serif" font-size="24" font-weight="400"
		letter-spacing="3">SELENIUM</text>
	<text x="228" y="390" text-anchor="middle" fill="rgba(255,255,255,0.6)"
		font-family="Arial, sans-serif" font-size="18" font-weight="300"
		letter-spacing="2">DASHBOARD</text>
</svg>